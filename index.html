<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro</title>
    <!-- <link rel="stylesheet" href="./css/normalize.css"> -->
    <!-- <link rel="stylesheet" href="./css/main.css"> -->
    <link rel="stylesheet" href="./css/main.min.css">
</head>
<body>
    <main>
        <section>
            <div class="container">
                <!-- <h1>Intro-site</h1> -->
                <div class="site-wrapper">
                    <div class="learn-by-watching">
                        <div class="learn-by-watching-inner-wrapper">
                            <span class="frontend-and-backend">frontend and backend</span>
                            <h2 class="learn-by-watching-title">Learn to program by watching professionals</h2>
                            <p  class="learn-by-watching-text">See how experienced developers solve problems in real time</p>
                        </div>
                        
                        <a class="learn-by-watching-link" href="#"> <strong class="learn-by-watching-strong">Try it free 7 days</strong> then $20/mo. thereafter</a>
                    </div>
                    <div class="site-form">
                        <h2 class="site-form-title">Sign up for the course and get free 7 days</h2>
                        <form class="site-inner-form" action="https://echo.htmlacademy.ru/" method="post" autocomplete="off">
                            <label class="site-inner-form-label">
                                <input class="site-inner-form-name" type="text" name="user_name" placeholder="First name" minlength="2" aria-label="Please write your first name!" required>
                                <span class="site-form-invalid" aria-hidden="true">First Name cannot be empty</span>
                            </label>
                            <label class="site-inner-form-label">
                                <input class="site-inner-form-name" type="text" name="user_last_name" placeholder="Last Name" minlength="2" aria-label="Please write your Last Name!" required>
                                <span class="site-form-invalid">Last Name cannot be empty</span>
                            </label>
                            <label class="site-inner-form-label">
                                <input class="site-inner-form-email" type="email" name="user_email" placeholder="Email Address" aria-label="Please write your Email Address!" required>
                                <span class="site-form-invalid">Looks like this is not an email</span>
                            </label>
                            <label class="site-inner-form-label">
                                <input class="site-inner-form-password" type="password" name="user_password" placeholder="Password" minlength="8" aria-label="Please write your Password!" required>
                                <span class="site-form-invalid">Password cannot be empty</span>
                            </label>
                            <button class="site-inner-form-button" type="submit">Claim your free trial</button>
                            <p class="site-inner-form-p">By clicking the button, you are agreeing to our <a class="site-form-link" href="#"> Terms and Services</a></p>
                         </form>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
